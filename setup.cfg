[metadata]
description-file = README.rst

[tool:pytest]
addopts =
    --ignore examples
    --ignore doc
    --ignore scripts
    --ignore pybind11

    --ignore gtda/externals/bindings/
    --ignore gtda/externals/gudhi-devel/
    --ignore gtda/externals/hera/
    --ignore gtda/externals/pybind11/
    --ignore gtda/externals/ripser/
    --ignore gtda/tests/test_common.py

    -ra

[flake8]
exclude =
    gtda/externals,
    gtda/images,
    gtda/neural_network,
    gtda/model_selection,
    gtda/datasets,
    gtda/pipeline.py,
    gtda/tests/test_pipeline.py,
    scripts,
    examples,
    pybind11,
